<body>
    <div id="container">
        <form id="miFormulario">

            <label>*Correo:</label><br />
            <input type="email" id="itMail" class="campo"><br />
            <div id="mensaje2" class="errores">ingresa tu correo</div>
        
            <label>*Asunto:</label><br />
            <input type="text" id="itAsunto" class="campo"><br />
            <div id="mensaje3" class="errores">ingresa el motivo</div>  
            
            <input type="submit" id="bEnviar" value="Enviar datos" class="boton">
        </form>
    </div>
